name: "Ansible Lint"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ansible-lint.yml'
      - 'ami_builder/**'
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ami_builder
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@v6
